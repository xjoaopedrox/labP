<!DOCTYPE html>
<html lang="pt-br">
<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
<head>
    <meta charset="UTF-8" />
    <title>Página de Login</title>   
</head>
<body>

<div id="header">
<header>
    <h1>Login</h1>
</header>
</div>
    {% if erro %}
        <p style="color: red; font-size: 30px; font-family: Arial, Helvetica, sans-serif; text-align: center; margin-top: 30px;">{{ erro }}</p>
    {% endif %}
    <center>
    <div id ="form">
    <form action="/login" method="POST">
        <label for="usuario"><h2>Usuário:</h2></label>
        <input type="text" id="usuario" name="usuario" required placeholder="Digite seu nickname" /><br /><br />
        <label for="email"><h2>Email:</h2></label>
        <input type="email" id="email" name="email" required placeholder="Digite seu e-mail"/><br /><br />
        <label for="senha"><h2>Senha:</h2></label>
        <input type="password" id="senha" name="senha" required placeholder="Digite sua senha"/><br /><br />
        <button type="submit" id="btn"><h3>Entrar</h3></button>
    </form>
    </div>
    </center>

</body>
</html>
